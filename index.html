<!DOCTYPE html>
<html lang="en">
<head>
	<title>responsive</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="container flex">
			<a class="logo" href="#">
				<img  src="img/logo.svg" alt="logo">
			</a>
			<nav class="navigation ">
				<ul class="navigation-ul flex">
					<li class="navigation-li">
						<a class="navigation-a active" href="#">HOME</a>
					</li>
					<li class="navigation-li">
						<a class="navigation-a" href="#">NEWS</a>
					</li>
					<li class="navigation-li">
						<a class="navigation-a" href="#">ABOUT</a>
					</li>
					<li class="navigation-li">
						<a class="navigation-a" href="#">CONTACT</a>
					</li>
				</ul>
			</nav>
			<ul class="social-bar flex">
				<li class="social-li">
					<a href="#">
						<img class="icon" src="img/google.png" alt="icon">
					</a>
				</li>
				<li class="social-li">
					<a href="#">
						<img class="icon" src="img/facebook.png" alt="icon">
					</a>
				</li>
				<li class="social-li">
					<a href="#">
						<img class="icon" src="img/youtube.png" alt="icon">
					</a>
				</li>
				<li class="social-li">
					<a href="#">
						<img class="icon" src="img/search.png" alt="icon">
					</a>
				</li>
			</ul>
			<div class="burger">
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</header>
	<div class="bg"></div>
	<div class="box">
		<div class="child">1</div>
		<div class="child">2</div>
		<div class="child">3</div>
		<div class="child">4</div>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
</body>
</html>
